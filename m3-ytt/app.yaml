#@ port = 80
#@ def Deployment(name, tag="v0.1", registry="dockercoins"):
#@ labels = {"app": name, "deployed-by": "ytt"}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: #@ labels
  name: #@ name
spec:
  replicas: 1
  selector:
    matchLabels: #@ labels
  template:
    metadata:
      labels: #@ labels
    spec:
      containers:
      - image: #@ "{}/{}:{}".format(registry, name, tag)
        name: #@ name
#@ end
---
#@ def Service(name, port=80, type="ClusterIP"):
#@ labels = {"app": name, "deployed-by": "ytt"}
apiVersion: v1
kind: Service
metadata:
  labels: #@ labels
  name: #@ name
spec:
  type: #@ type
  ports:
  - name: #@ name
    port: #@ port
  selector: #@ labels
#@ end
---
--- #@ Deployment("worker")
--- #@ Deployment("hasher")
--- #@ Deployment("rng")
--- #@ Deployment("webui")
--- #@ Deployment("redis", tag="latest", registry="library")
--- #@ Service("hasher")
--- #@ Service("rng")
--- #@ Service("webui", type="NodePort")
--- #@ Service("redis", port=6379)

