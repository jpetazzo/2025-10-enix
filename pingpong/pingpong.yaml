apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pingpong
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      terminationGracePeriodSeconds: 3
      containers:
      - command:
        - ping
        - 1.1.1.1
        image: alpine
        name: alpine
