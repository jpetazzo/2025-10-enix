apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: blue
  name: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
        update: now
    spec:
      containers:
      - image: jpetazzo/color:bugbug
        name: color
