apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pingpong
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      terminationGracePeriodSeconds: 3
      containers:
      - command:
        - sh
        - -c
        - ping $TARGET
        image: alpine
        name: alpine
        env:
        - name: TARGET
          value: 1.1.1.1
        - name: HELLO
          value: world
