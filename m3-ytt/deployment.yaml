#@ name = "blue"
#@ image = "jpetazzo/color"
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: #@ name
  name: #@ name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #@ name
  template:
    metadata:
      labels:
        app: #@ name
    spec:
      containers:
      - image: #@ image
        name: #@ name
