apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-ingress
spec:
  rules:
  - name: generate-ingress
    context:
    - name: dnsconfig
      configMap:
        name: ingress-domain
        namespace: "{{ request.object.metadata.namespace }}"
    match:
      any:
      - resources:
          kinds:
          - Service
    preconditions:
      any:
      - key: "{{ request.object.spec.ports[0].port }}"
        operator: In
        value: [ 80, 8080, 8000 ]
    generate:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: "{{request.object.metadata.name}}"
      namespace: "{{request.object.metadata.namespace}}"
      data:
        kind: Ingress
        metadata:
          labels:
            container.training/generated-by: kyverno
        spec:
          rules:
          - host: "{{request.object.metadata.name}}.{{ dnsconfig.data.domain || request.object.metadata.namespace }}"
            http:
              paths:
              - backend:
                  service:
                    name: "{{request.object.metadata.name}}"
                    port:
                      number: 80
                path: /
                pathType: Prefix        
